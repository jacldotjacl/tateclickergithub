<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tate Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Tate Clicker</h1>
            <div class="resource-stats">
                <div id="resource-count">0 Tatecoins</div>
                <div class="stats">
                    <p>Tatecoins per click: <span id="per-click">1</span></p>
                    <p>Tatecoins per second: <span id="per-second">0</span></p>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="clicker-area">
                <button id="mine-btn">
                    <img src="https://file.garden/ZLvPQieVhBA68hAk/tateclicker/tatebutton" alt="Mine Tatecoins">
                </button>
            </div>
            <div class="menu">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="workers">Workers</button>
                    <button class="tab-btn" data-tab="upgrades">Upgrades</button>
                </div>
                <div class="tab-content">
                    <div id="workers" class="tab-pane active">
                        <h2>Workers</h2>
                        <button id="auto-miner" disabled>Auto Miner (Cost: 10)</button>
                    </div>
                    <div id="upgrades" class="tab-pane">
                        <h2>Upgrades</h2>
                        <button id="drill" disabled>Drill (Cost: 50)</button>
                    </div>
                </div>
            </div>
        </div>
        <button id="snake-btn">
            <img src="https://file.garden/ZLvPQieVhBA68hAk/tateclicker/snakeicon" alt="Snake">
        </button>
        <button id="info-btn">
            <img src="https://file.garden/ZLvPQieVhBA68hAk/tateclicker/info.png" alt="Info">
        </button>
        <div id="info-flyout" class="flyout">
            <button id="reset-btn">Reset Progress</button>
        </div>
        <div id="snake-flyout" class="flyout large-flyout"> <!-- New snake flyout -->
            <iframe src="https://emulatoros.github.io/gfile/snake/" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
