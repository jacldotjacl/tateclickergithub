<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Miner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Space Miner</h1>
            <div class="resource-stats">
                <div id="resource-count">0 Space Crystals</div>
                <div class="stats">
                    <p>Crystals per click: <span id="per-click">1</span></p>
                    <p>Crystals per second: <span id="per-second">0</span></p>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <button id="mine-btn">
                <img src="https://file.garden/ZLvPQieVhBA68hAk/tateclicker/tatebutton" alt="Mine Crystal">
            </button>
            
            <div class="upgrades">
                <h2>Workers</h2>
                <button id="auto-miner" disabled>Auto Miner (Cost: 10)</button>
                <button id="drill" disabled>Drill (Cost: 50)</button>
            </div>
        </div>
        <button id="info-btn">
            <img src="https://file.garden/ZLvPQieVhBA68hAk/tateclicker/info.png" alt="Info">
        </button>
        <div id="info-flyout" class="flyout">
            <button id="reset-btn">Reset Progress</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
